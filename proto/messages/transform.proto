syntax = "proto2";

package Communication.Transform;

message Vector3 {
	required float x = 1;
	required float y = 2;
	required float z = 3;
}

message Quaternion {
	required float x = 1;
	required float y = 2;
	required float z = 3;
	required float w = 4;
}

message Transform {
	required Vector3 position = 1;
	required Quaternion rotation = 2;
}